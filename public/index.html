<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EaglerXServer Auth</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    input { margin: 5px 0; display: block; padding: 8px; width: 300px; }
    button { padding: 8px 16px; margin-top: 10px; }
    #response { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>EaglerXServer Auth</h1>

  <h2>Register</h2>
  <input type="text" id="regUsername" placeholder="Username">
  <input type="email" id="regEmail" placeholder="Email">
  <input type="password" id="regPassword" placeholder="Password">
  <button onclick="register()">Register</button>

  <h2>Login</h2>
  <input type="text" id="loginUsername" placeholder="Username">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>

  <div id="response"></div>

  <script>
    const backendUrl = 'https://eagler-auth.onrender.com'; // replace with your Render URL

    // Generate a device key from browser info
    const deviceKey = btoa(navigator.userAgent + '-' + Math.random());

    async function register() {
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      const res = await fetch(backendUrl + '/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, clientInfo: deviceKey })
      });

      const data = await res.json();
      document.getElementById('response').textContent = JSON.stringify(data, null, 2);
    }

    async function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch(backendUrl + '/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, clientInfo: deviceKey })
      });

      const data = await res.json();
      document.getElementById('response').textContent = JSON.stringify(data, null, 2);
      if (data.token) {
        localStorage.setItem('eaglerToken', data.token);
      }
    }
  </script>
</body>
</html>
